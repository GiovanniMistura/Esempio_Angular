<div id="container">
    <div id="content">
        <h4>Seleziona un Utente</h4>
        <mat-form-field appearance="fill">
            <mat-label>Elenco utenti</mat-label>

            <mat-select [formControl]="selectedUser">
                <mat-option *ngFor="let user of users" [value]="user.id">
                    {{user.firstName}} {{user.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="mt-1">
            <button  mat-raised-button color="primary" (click)="logIn()">
                LOGIN
            </button>
        </div>
        <div class="mt-1">
            <button  mat-raised-button color="accent" (click)="newUser()">
                CREA UTENTE
            </button>
        </div>
    </div>
</div>
